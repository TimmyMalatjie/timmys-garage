<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0a0a"/>
  
  <!-- Neon blue circle (garage wheel) -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#00ccff" stroke-width="3"/>
  
  <!-- Neon blue inner circle -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#00ccff" stroke-width="2"/>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="5" fill="#00ccff"/>
  
  <!-- Spokes (garage aesthetic) -->
  <line x1="50" y1="15" x2="50" y2="85" stroke="#00ccff" stroke-width="2"/>
  <line x1="15" y1="50" x2="85" y2="50" stroke="#00ccff" stroke-width="2"/>
  <line x1="28" y1="28" x2="72" y2="72" stroke="#00ccff" stroke-width="2"/>
  <line x1="72" y1="28" x2="28" y2="72" stroke="#00ccff" stroke-width="2"/>
</svg>
